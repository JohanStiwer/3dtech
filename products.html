<!doctype html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos | 3D TECH</title>

    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-gray-50 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm fixed w-full z-10">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- BOTÓN MENÚ -->
        <button
          id="openMenu"
          class="text-indigo-600 text-2xl focus:outline-none"
          title="Abrir menú de productos"
        >
          ☰
        </button>

        <!-- LOGO -->
        <a href="index.html" class="flex items-center space-x-3">
          <img
            src="assets/images/logo.png"
            alt="Logo 3D TECH"
            class="h-10 w-auto"
          />
          <span class="text-2xl font-bold text-indigo-600">3D TECH</span>
        </a>

        <!-- LINKS -->
        <div class="space-x-6 hidden md:block">
          <a href="index.html" class="hover:text-indigo-600">Inicio</a>
          <a href="#catalogo" class="hover:text-indigo-600">Productos</a>
          <a href="index.html#contacto" class="hover:text-indigo-600"
            >Contacto</a
          >
        </div>
      </div>
    </nav>

    <!-- OVERLAY -->
    <div
      id="menuOverlay"
      class="fixed inset-0 bg-black bg-opacity-40 hidden z-20"
    ></div>

    <!-- SIDEBAR DRAWER -->
    <aside
      id="sideMenu"
      class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-30 p-6 flex flex-col"
    >
      <!-- HEADER LOGO -->
      <div class="flex items-center justify-between mb-10">
        <a href="index.html" class="flex items-center gap-3">
          <img
            src="assets/images/logo.png"
            alt="3D TECH logo"
            class="h-10 w-10 object-contain"
          />
          <span class="text-lg font-bold tracking-wide">3D TECH</span>
        </a>

        <button id="closeMenu" class="text-gray-500 text-xl hover:text-black">
          ✕
        </button>
      </div>

      <!-- NAV -->
      <nav class="flex-1 space-y-5 text-base">
        <a href="index.html" class="block font-medium hover:text-indigo-600">
          Inicio
        </a>

        <!-- CATÁLOGO -->
        <div>
          <button
            onclick="toggleCatalogMenu()"
            class="w-full flex justify-between items-center font-medium hover:text-indigo-600"
          >
            Catálogo
            <span id="catalogArrow">▸</span>
          </button>

          <div id="catalogSubmenu" class="ml-4 mt-3 space-y-2 hidden text-sm">
            <button
              onclick="
                renderProducts('all');
                closeSideMenu();
              "
              class="block hover:text-indigo-600"
            >
              Todos los productos
            </button>

            <a href="products.html" class="block hover:text-indigo-600">
              Ver catálogo completo
            </a>
          </div>
        </div>

        <a
          href="index.html#contacto"
          class="block font-medium hover:text-indigo-600"
        >
          Contáctate con nosotros
        </a>
        <!-- REDES SOCIALES -->
        <div class="pt-6 border-t">
          <p class="text-sm text-gray-500 mb-4">Síguenos</p>

          <div class="flex items-center gap-5">
            <!-- Instagram -->
            <a
              href="https://instagram.com"
              target="_blank"
              aria-label="Instagram"
              class="text-gray-600 hover:text-pink-500 transition"
            >
              <!-- PEGA AQUÍ TU SVG DE INSTAGRAM -->

            <!-- WhatsApp -->
            <a

              class="text-gray-600 hover:text-green-500 transition"
            >
              <!-- PEGA AQUÍ TU SVG DE WHATSAPP -->

              class="text-gray-600 hover:text-blue-600 transition"
            >
              <!-- PEGA AQUÍ TU SVG DE FACEBOOK -->
              <!-- <svg>...</svg> -->
            </a>
          </div>
        </div>
      </nav>
